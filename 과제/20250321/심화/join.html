<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5"><i class="fa-solid fa-user-plus"></i> 회원 가입</h2>
      <form class="mt-5 mb-5">
        <div>
          <label for="id"><i class="fa-solid fa-user"></i> 사용자 ID</label>
          <input class="form-control" type="text" id="id" />
        </div>
        <div class="mt-3">
          <label for="password"
            ><i class="fa-solid fa-lock"></i> 비밀번호</label
          >
          <input class="form-control" type="text" id="password" />
        </div>
        <div class="mt-3">
          <label for="passwordCheck"
            ><i class="fa-solid fa-lock"></i> 비밀번호 확인</label
          >
          <input class="form-control" type="text" id="passwordCheck" />
        </div>
        <div class="mt-3">
          <label for="email"><i class="fa-solid fa-envelope"></i> 이메일</label>
          <input class="form-control" type="email" id="email" />
        </div>
        <div class="mt-3">
          <label for="avatarImg"
            ><i class="fa-solid fa-user-astronaut"></i> 아바타 이미지</label
          >
          <input class="form-control" type="file" id="avatarImg" />
        </div>

        <div class="w-100 d-flex justify-content-center align-items-center">
          <button class="btn btn-primary mt-3">
            <i class="fa-solid fa-user-plus"></i> 회원가입
          </button>
        </div>
      </form>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
  </body>
</html>
