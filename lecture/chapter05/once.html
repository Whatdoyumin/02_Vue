<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <button @click.once="handleClick">클릭</button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return {};
        },
        methods: {
          handleClick() {
            alert('1회만 수행됨');
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
