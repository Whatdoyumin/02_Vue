<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="TodoList.style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <div class="card card-body">
        <div class="title">:: TodoList App</div>
      </div>
      <div class="card card-default card-borderless">
        <div class="card-body">
          <div class="row mb-3">
            <div class="col">
              <div class="input-group">
                <input
                  type="text"
                  id="msg"
                  class="form-control"
                  name="msg"
                  placeholder="할 일을 여기에 입력!"
                />
                <span class="btn btn-primary input-group-addon">추가</span>
              </div>
            </div>
          </div>

          <!-- 등록된 할 일 목록 -->
          <div class="row">
            <div class="col">
              <ul class="list-group">
                <li class="list-group-item list-group-item-success">
                  <span class="todo-done pointer">할 일 1 (완료)</span>
                  <span class="float-end badge bg-secondary pointer">삭제</span>
                </li>
                <li class="list-group-item">
                  <span class="pointer">할 일 2</span>
                  <span class="float-end badge bg-secondary pointer">삭제</span>
                </li>
                <li class="list-group-item">
                  <span class="pointer">할 일 3</span>
                  <span class="float-end badge bg-secondary pointer">삭제</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return;
        },
      }).mount('#app');
    </script>
  </body>
</html>
